<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stundenplan</title>
    <style>
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 3em;
            text-align: center;
            color: white;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #6a11cb, 0 0 30px #2575fc, 0 0 40px #6a11cb;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #6a11cb, 0 0 40px #2575fc, 0 0 50px #6a11cb;
            }
        }
    </style>
</head>
<body>
    <h1>Stundenplan</h1>
</body>
</html>
